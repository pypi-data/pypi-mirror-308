[project]
name = "datasparkler"
version = "2.0.0"
authors = [
  { name="Ainembabazi Withus", email="ainembabaziwithus@gmail.com" },
]
description = "A data preprocessing library that enables the cleaning and visualization of data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]

Homepage = "https://github.com/AinzWithus/DataPreprocessingLibrary.git"