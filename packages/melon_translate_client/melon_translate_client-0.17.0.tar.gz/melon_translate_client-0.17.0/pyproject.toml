[tool.poetry]
name = "melon_translate_client"
version = "0.17.0"
description = "Client package for melon-translate."
authors = []

packages = [
    { include = "melon_translate_client", from="." }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0,"
python-decouple = "^3.8"
redis = "^5.0.8"
redis-om = "^0.3.1"
requests = "^2.32.3"
python-redis-lock = "^4.0.0"
gevent = "*"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest-ordering = "^0.6"
pytest = "^7.3.1"
pytest-isort = "^3.1.0"
pytest-black = "^0.3.12"
python-dotenv = "^1.0.0"
pytest-rerunfailures = "^11.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
