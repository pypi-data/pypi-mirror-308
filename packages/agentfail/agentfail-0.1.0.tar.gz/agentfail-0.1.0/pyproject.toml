[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentfail"
version = "0.1.0"
authors = [
    { name="AIED", email="admin@aied.uk" },
]
description = "A Python client for the agent.fail API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "requests>=2.25.0",
    "websockets>=10.0",
    "aiohttp>=3.8.0",
    "pydantic>=1.8.0",
]

[project.urls]
"Homepage" = "https://github.com/agentfail/python-client"
"Bug Tracker" = "https://github.com/agentfail/python-client/issues"