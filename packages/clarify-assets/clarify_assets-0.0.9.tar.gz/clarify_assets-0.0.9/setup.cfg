[metadata]
name = clarify-assets
version = attr: clarify_assets.__version__
author = Odd Gunnar Aspaas
author_email = odd.gunnar@clarify.io
description = Populate Clarify metadata through asset models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/clarify/clarify-assets
project_urls = 
	Bug Tracker = https://github.com/clarify/clarify-assets/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	requests
	pyclarify
	tqdm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

