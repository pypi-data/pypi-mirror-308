[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-pipelines-correct"
version = "0.1.0"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = ""
dependencies = [
  "lazy-loader", "sequence-edits", "python-kv", "pipeteer",
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.optional-dependencies]
run = ["sse-starlette", "game-prediction", "fastapi", "uvicorn",]

[project.urls]
repo = "https://github.com/moveread/pipelines.git"

[project.scripts]
correct = "moveread.pipelines.correct.scripts.cli:main"