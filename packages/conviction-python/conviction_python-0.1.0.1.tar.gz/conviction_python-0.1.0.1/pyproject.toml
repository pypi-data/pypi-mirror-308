[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "conviction-python"
version = "0.1.0.1"
authors = [
    { name = "Conviction AI", email = "hello@conviction.ai" },
]
description = "Python SDK for Conviction AI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "aiohttp>=3.8.0",
]

[project.urls]
"Homepage" = "https://conviction.ai"

[tool.hatch.build.targets.wheel]
packages = ["src/conviction_python"]
