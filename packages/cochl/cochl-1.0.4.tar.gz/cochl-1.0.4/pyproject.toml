[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["venv", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/cochl"]

[project]
name = "cochl"
version = "1.0.4"
authors = [
  { name="Cochl", email="support@cochl.ai" },
]
description = "Cochl Sense"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "soundfile",
    "cochl-sense-api==1.7.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cochlearai/cochl-sense-py"
Issues = "https://github.com/cochlearai/cochl-sense-py/issues"
