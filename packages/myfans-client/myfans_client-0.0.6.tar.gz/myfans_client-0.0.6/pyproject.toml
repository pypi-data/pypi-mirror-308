[tool.poetry]
name = "myfans-client"
version = "0.0.6"  # using poetry-dynamic-versioning
description = ""
authors = ["komanushi <155377273+komanushi@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/komanushi/myfans-client"
repository = "https://github.com/komanushi/myfans-client"
keywords = ["API"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.27.0"
pydantic = "^2.7.1"


[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
