[tool.poetry]
name = "promptstudio-sdk"
version = "1.0.0"
description = "Python SDK for PromptStudio"
authors = ["PromptStudio"]
readme = "README.md"
packages = [{include = "promptstudio"}]

[tool.poetry.dependencies]
python = "^3.9"  # Changed from ^3.8 to ^3.9
fastapi = "^0.104.0"
httpx = "^0.25.0"
pydantic = "^2.4.2"
google-generativeai = "^0.3.0"
anthropic = "^0.5.0"
openai = "^1.3.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
diskcache = "^5.6.3"
click = "^8.1.0"
aiohttp = "^3.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"