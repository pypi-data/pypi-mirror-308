[aliases]
docs = build_sphinx

[tox:tox]
envlist = py3

[testenv]
extras = dev
commands = 
	pytest --nomatlab

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning:ipykernel

[flake8]
max-line-length = 120
per_file_ignores = 
	setup.py: E402
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	venv,
	.venv

[egg_info]
tag_build = 
tag_date = 0

