[tool.poetry]
name = "ezqrcli"
version = "1.0.2"
description = "The easy command line QR code generator"
authors = ["DJ Stomp <85457381+DJStompZone@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/DJStompZone/ezqrcli.git"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
qrcode = "^8.0"
argparse = "^1.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ezqrcli = "ezqrcli.__main__:main"