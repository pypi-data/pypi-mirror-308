[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["venv", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/yslee"]

[project]
name = "yslee"
version = "1.0.9"
authors = [
  { name="Yslee", email="support@yslee.ai" },
]
description = "Yslee Sense"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "soundfile",
    "yslee-sense-api==1.7.90"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ysleeearai/yslee-sense-py"
Issues = "https://github.com/ysleeearai/yslee-sense-py/issues"
