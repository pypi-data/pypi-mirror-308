[tool.poetry]
name = "mkdocs-timetoread-zh"
version = "0.2.0"
description = "Estimated Time To Read generator for MkDocs with multiple language support"
authors = ["Libukai <xiaobuyao@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/libukai/mkdocs-timetoread-zh"
keywords = ["mkdocs", "plugin", "readtime", "chinese"]

[tool.poetry.dependencies]
python = ">=3.9"
mkdocs = ">=1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
isort = "^5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."mkdocs.plugins"]
timetoread-zh = "mkdocs_timetoread_zh.plugin:TimeToReadZh"
