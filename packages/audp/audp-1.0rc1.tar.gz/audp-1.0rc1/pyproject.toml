[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audp"
version = "1.0-rc.1"
authors = [{ name = "Logan Dhillon", email = "logandhi64@gmail.com" }]
description = "Analog Unicast Data Protocol (AUDP)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
dependencies = ["numpy==2.0.0", "scipy==1.14.0"]

[project.urls]
Homepage = "https://github.com/logandhillon/audp"
Issues = "https://github.com/logandhillon/audp/issues"
