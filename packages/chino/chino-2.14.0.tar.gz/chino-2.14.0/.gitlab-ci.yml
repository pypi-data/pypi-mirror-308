image: python:3.7-buster

stages:
  - deploy

before_script:
   - pip install twine
   - python setup.py sdist bdist_wheel

deploy_production:
  stage: deploy
  variables:
    # https://pypi.org/help/#apitoken
    TWINE_USERNAME: "__token__"
    TWINE_PASSWORD: $TWINE_API_TOKEN
  script:
    - twine upload dist/*
  only:
    - tags