[metadata]
name = kusho-cli
version = attr: kusho_cli.__version__
author = KushoAI
author_email = support@kusho.ai
description = A CLI tool for generating and executing API test cases
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kusho-co/pip-kusho-cli
project_urls = 
	Bug Tracker = https://github.com/kusho-co/pip-kusho-cli/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	kusho = kusho_cli.cli:main

[egg_info]
tag_build = 
tag_date = 0

