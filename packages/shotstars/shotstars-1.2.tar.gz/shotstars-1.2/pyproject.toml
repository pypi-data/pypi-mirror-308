[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shotstars"
version = "1.2"
authors = [
  { name="Snooppr", email="snoopproject@protonmail.com" },
]
description = "A tool to track waning stars on Github"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
  "rich <= 13.7.1",
  "requests >= 2.31.0",
  "urllib3 >= 1.26.18"
]
keywords = ["termux", "parsing", "github", "parser", "stars", "OSINT", "scraping", "secrets", "scanner"]

[project.urls]
Homepage = "https://github.com/snooppr/shotstars"
Donate = "https://yoomoney.ru/to/4100111364257544"

[tool.setuptools]
packages = ["shotstars"]

[tool.setuptools.package-data]
shotstars = ["stars.jpg"]

[project.scripts]
shotstars_cli = "shotstars:main_cli"
