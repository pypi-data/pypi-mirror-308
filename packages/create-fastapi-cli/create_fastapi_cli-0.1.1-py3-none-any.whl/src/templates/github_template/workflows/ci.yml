# https://github.com/actions/setup-python
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_python_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install poetry
      - run: poetry install
      - name: test project
        run: poetry run pytest tests/ --cov=src

