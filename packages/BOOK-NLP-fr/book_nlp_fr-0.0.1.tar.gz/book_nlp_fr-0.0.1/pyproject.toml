[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "BOOK_NLP_fr"
version = "0.0.1"
authors = [
  { name="Antoine BOURGOIS", email="antoine.bourgois@protonmail.com" },
]
description = "BOOK_NLP_fr"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.hatch.build]
include = ["BOOK_NLP_fr/data/insee_names_fr_1900_2023.csv"]
