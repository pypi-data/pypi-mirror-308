[tool.poetry]
name = "rml2shacl"
version = "1.0.0"
description = "Translates RML into SHACL"
authors = ["Thomas Delva <Thomas.Delva@UGent.be>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pyshacl= "0.17.2"
rdflib = "6.0.2"
requests = "2.32.3"
shaclgen = "0.2.5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
