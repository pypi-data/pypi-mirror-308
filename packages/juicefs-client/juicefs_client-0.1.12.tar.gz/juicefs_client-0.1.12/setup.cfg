[metadata]
name = juicefs-client
description = A Python client for JuiceFS operations
long_description = file: README.md
long_description_content_type = text/markdown
author = Luke
author_email = pypi@luke.archi
url = https://github.com/yourusername/juicefs-client
license = MIT

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	boto3>=1.20.0
	requests>=2.26.0
	torch>=1.8.0

[options.packages.find]
where = src
exclude = 
	tests*
	docs*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	black>=22.0
	isort>=5.0
	flake8>=3.9
	mypy>=0.910

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --cov=juicefs_client --cov-report=term-missing

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[isort]
profile = black
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

