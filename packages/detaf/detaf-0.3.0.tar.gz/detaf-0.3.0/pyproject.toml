[project]
name = "detaf"
version = "0.3.0"
description = "Decode TAF files"
authors = [
    { name = "andrewgryan", email = "andrew.ryan@metoffice.gov.uk" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "pytest>=8.3.3",
    "hypothesis>=6.118.7",
    "pytest-watcher>=0.4.3",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest"
fmt = "ruff format"
watch = "ptw ."

[tool.pdm.dev-dependencies]
lint = [
    "ruff>=0.7.3",
]
