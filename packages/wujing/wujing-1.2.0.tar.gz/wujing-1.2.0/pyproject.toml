[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"

[tool.poetry]
name = "wujing"
version = "1.2.0"
description = "python toolkit."
authors = ["sqjian <shengqi.jian@gmail.com>"]
readme = "README.md"
package-mode = true
packages = [{ include = "wujing" }]

[tool.poetry.dependencies]
python = ">3.11"
matplotlib = ">3"
adjusttext = ">1"
matplotlib-inline = ">0.1"
ipython = ">8"
mpld3 = ">0.5"
datasets = ">2"
openpyxl = ">3"
icecream = "^2.1.3"
chardet = ">5"
pytest = ">8"
openai = ">1"
httpx = ">0.27"
fastapi = ">0.112"
uvicorn = { extras = ["standard"], version = ">0.30" }
jsonpickle = ">3"
loguru = ">0.7"
diskcache = "^5.6.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
