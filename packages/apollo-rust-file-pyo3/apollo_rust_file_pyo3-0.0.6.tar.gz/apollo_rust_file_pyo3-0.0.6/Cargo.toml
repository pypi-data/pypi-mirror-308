[package]
name = "apollo-rust"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/apollo-rust-file-pyo3"]

[dependencies]

[features]

[lib]
name = "apollo_rust"
crate-type = ["cdylib", "rlib"]

[profile.dev]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

[profile.dev.package."*"]
opt-level = 3
