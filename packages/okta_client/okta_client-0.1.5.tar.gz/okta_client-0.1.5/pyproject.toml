[tool.poetry]
description = "An Okta client"
name = "okta_client"
version = "0.1.5"
authors = ["Mathew Moon <me@mathewmoon.net>"]
packages = [{include = "okta_client", from = "."}]

[tool.poetry.dependencies]
python = "^3.12"
yatc = "^0.1.0"
okta = "^2.9.5"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
okta-user = "okta_client.get_okta_user:cli"
okta-group = "okta_client.get_okta_group:cli"

