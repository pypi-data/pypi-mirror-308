[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cp-nagios-plugins"
description = "Cross Platform Nagios Plugins"
readme = "README.rst"
license-expression = "Apache-2.0"
requires-python = ">=3.6"
authors = [
    { name = "Hoplite Industries, Inc.", email = "smichael@hopliteindustries.com" },
]
keywords = [
    "nagios",
    "plugins",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "psutil>=5.6.2",
    "paramiko",
    "rich-argparse",
    "rich",
    #"wmi; platform_system == 'Windows'",
    #"pywin32; platform_system == 'Windows'",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
lint = [
	"black",
	"pylint",
	"flake8",
	"isort",
]


[project.scripts]
check_cp_bitlocker = "libnagios.checks.check_cp_bitlocker:run"
check_cp_cpu = "libnagios.checks.check_cp_cpu:run"
check_cp_disk = "libnagios.checks.check_cp_disk:run"
check_cp_load = "libnagios.checks.check_cp_load:run"
check_cp_swap = "libnagios.checks.check_cp_swap:run"
check_cp_ssh = "libnagios.checks.check_cp_ssh:run"
check_cp_procs = "libnagios.checks.check_cp_procs:run"

[project.urls]
Homepage = "https://github.com/HopliteInd/cp-nagios-plugins"

[tool.hatch.version]
path = "libnagios/__init__.py"

[tool.hatch.build]

[tool.hatch.build.targets.sdist]
include = [
    "/libnagios",
]
[tool.hatch.build.targets.wheel]
packages = [
    "/libnagios",
]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "flake8",
  "black",
  "isort",
]

[tool.hatch.envs.lint.scripts]
check = [
  "pylint libnagios",
  "flake8 libnagios",
  "black --check --diff libnagios",
  "isort --check-only --diff libnagios",
]
fmt = [
  "pylint libnagios",
  "isort libnagios",
  "black libnagios",
  "isort libnagios",
]

[tool.flake8]
ignore = ['E203', 'D107']
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 79
count = true


[tool.pylint.FORMAT]
max-line-length = 79

[tool.pylint.messages_control]
max-line-length = 79
disable = [
	"duplicate-code",
	]


[tool.black]
line_length = 79
