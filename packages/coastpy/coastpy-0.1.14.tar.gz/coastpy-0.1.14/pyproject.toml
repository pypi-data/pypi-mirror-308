[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "coastpy"
dynamic = ["version"]
description = "Python tools for cloud-native coastal analytics."
authors = [{ name = "Floris Calkoen", email = "your-email@example.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    # Core scientific libraries
    "numpy",
    "pandas",
    "scipy",
    "fsspec",
    "bottleneck",

    # Core geospatial libraries (pinned versions)
    "geopandas>=0.12",
    "shapely>=2.0",
    "dask[dataframe]>=2022.06.0",
    "rasterio>=1.3.7",
    "xarray>=2024.7.0",
    "stac-geoparquet>=0.6.0",
    "duckdb>=1.1",

    # Additional geospatial libraries
    "pyproj",
    "rioxarray",
    "cartopy",
    "contextily",
    "dask-geopandas",
    "stackstac",

    # Cloud and I/O
    "adlfs",
    "gcsfs",
    "pyarrow",
    "zarr",

    # Data processing and machine learning
    "scikit-learn",
    "numcodecs",
    "pooch",

    # Additional geospatial functionality
    "h3-py",
    "h3pandas",
    "esda",
    "libpysal",

    # Utility
    "tqdm",
    "more-itertools",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "black",
    "coverage",
    "flake8",
    "isort",
    "mypy",
    "nbsphinx",
    "pre-commit",
    "pytest-cov",
    "pytest-mock",
    "pytest",
    "ruff",
    "sphinx-gallery",
    "sphinx-rtd-theme",
    "sphinx",
]

docs = [
    "nbsphinx",
    "sphinx",
    "sphinx-gallery",
    "sphinx-rtd-theme",
]

test = [
    "black",
    "coverage",
    "flake8",
    "isort",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]

[project.urls]
Homepage = "https://github.com/TUDelft-CITG/coastpy"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/coastpy/_version.py"


[tool.ruff]
line-length = 88
src = ["src"]
target-version = "py312"


[tool.ruff.lint]
select = [
  "E", "F", "W", # flake8
  "B",           # flake8-bugbear
  "I",           # isort
  "ARG",         # flake8-unused-arguments
  "C4",          # flake8-comprehensions
  "EM",          # flake8-errmsg
  "ICN",         # flake8-import-conventions
  "PIE",         # flake8-pie
  "PL",          # pylint
  "PT",          # flake8-pytest-style
  "RUF",         # Ruff-specific
  "SIM",         # flake8-simplify
  "TID251",      # flake8-tidy-imports.banned-api
  "UP",          # pyupgrade
  "YTT",         # flake8-2020
]
extend-ignore = [
  "PLR",    # Design related pylint codes
  "E501",   # Line too long
  "E402",   # Module level import not at top of file
  "PT004",  # Incorrect check, usefixtures is the correct way to do this
  "RUF012", # Would require a lot of ClassVar's
]

exclude = []
unfixable = ["T20", "F841"]

[tool.ruff.lint.pydocstyle]
convention = "google"
