[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zrag"
version = "0.1.3"
authors = [
    {name = "Akshay Gautam", email = "akshaygautam010@gmail.com"}
]
description = "A simple library for building Retrieval Augmented Generation (RAG) applications."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "torch",
    "pymupdf",
    "spacy",
    "nltk",
    "transformers",
    "faiss-cpu",
    "chromadb",
    "jinja2",
    "markdown"
]

[project.urls]
"Homepage" = "https://github.com/Ak-Gautam/sRAG "
"Bug Tracker" = "https://github.com/Ak-Gautam/sRAG/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov-report term-missing --cov=zrag"

[tool.coverage.run]
source = ["zrag"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "raise ImportError",
]