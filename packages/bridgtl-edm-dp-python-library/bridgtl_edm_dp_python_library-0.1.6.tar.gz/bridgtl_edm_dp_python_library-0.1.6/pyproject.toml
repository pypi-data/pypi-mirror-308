[tool.poetry]
name = "bridgtl-edm-dp-python-library"
version = "0.1.6"
description = "Bridgtl EDM Data Platform Python Library"
authors = ["Dafa Wiratama <dafa.wiratama@bankraya.co.id>"]

[tool.poetry.extras]
pyspark = ["pyspark"]

[tool.poetry.dependencies]
python = "3.11"  # Adjust Python version as needed
pyspark = "3.5.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
