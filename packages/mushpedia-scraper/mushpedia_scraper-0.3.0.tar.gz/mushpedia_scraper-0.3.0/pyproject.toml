[project]
name = "mushpedia-scraper"
version = "0.3.0"
description = "Scraper for mushpedia.com"
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = "MIT"
authors = [
    {name = "Charles-Meldhine Madi Mnemoi", email = "charlesmeldhine.madimnemoi@gmail.com"}
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "html2text>=2024.2.26",
    "httpx>=0.27.2",
    "requests>=2.32.3",
    "typer>=0.13.0",
]

[dependency-groups]
dev = [
    "pytest-watcher>=0.4.3",
]
lint = [
    "mypy>=1.13.0",
    "pytest-mypy>=0.10.3",
    "ruff>=0.7.2",
    "types-beautifulsoup4>=4.12.0.20241020",
    "types-requests>=2.32.0.20241016",
]
test = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
]

[tool.ruff]
line-length = 119

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mushpedia_scraper"]

[project.scripts]
mushpedia-scraper = "mushpedia_scraper.cli:cli"
