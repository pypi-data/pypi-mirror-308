$id: https://controlman.repodynamics.com/schema/gh-release-asset
$schema: https://json-schema.org/draft/2020-12/schema
title: GitHub Release Asset
description: Configurations for a GitHub release asset.
type: object
required: [ files ]
oneOf:
  - required: [ format ]
  - required: [ media_type ]
properties:
  name:
    description: File name of the asset.
    $ref: https://jsonschemata.repodynamics.com/string/oneline
  label:
    description: Label of the asset.
    $ref: https://jsonschemata.repodynamics.com/string/oneline
  files:
    type: array
    items:
      type: object
      required: [ destination ]
      anyOf:
        - required: [ source ]
        - required: [ artifact ]
      properties:
        source:
          type: string
        destination:
          type: string
          default: '.'
        artifact:
          type: boolean
          default: false
  format:
    type: string
    enum: [ zip, tar, tar.gz, tar.bz2, tar.xz, gz, bz2, xz ]
  media_type:
    type: string
