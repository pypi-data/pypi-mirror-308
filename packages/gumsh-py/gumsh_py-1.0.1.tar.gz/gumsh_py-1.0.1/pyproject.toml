[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gumsh-py"
version = "1.0.1"
authors = [
  { name="Alex Hewitt", email="alexhewit.j@gmail.com" },
]
description = "gumsh-py is a Python interface of charm.sh's shell tool called gum"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alexjhewitt/gumsh-py"
Issues = "https://github.com/alexjhewitt/gumsh-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["gumsh-py"]
