[tool.poetry]
name = "varibase"
version = "0.1.0"
description = "Varibase: Effortlessly save and retrieve Jupyter notebook variables to prevent data loss on crashes or restarts."
authors = ["chandramohan <chandramohansnayak@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["jupyter", "notebooks", "variables", "pickling", "data-storage", "persistent-storage", "duckdb", "data-recovery"]
documentation = "https://github.com/Chandramohan-97/varibase-docs.git"

packages = [{include = "varibase", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
duckdb = "^1.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
