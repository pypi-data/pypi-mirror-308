[metadata]
name = confio
url = https://gitee.com/wangankeji/confio
project_urls = 
	Documentation = https://gitee.com/wangankeji/confio/wikis
	Repository = https://gitee.com/wangankeji/confio
	Issue tracker = https://gitee.com/wangankeji/confio/issues
license_files = 
	LICENSE
author = hyjiacan
author_email = hyjiacan@163.com
maintainer = hyjiacan
maintainer_email = hyjiacan@163.com
description = Configurations IO for various of data sources with unified interfaces.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >=3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

