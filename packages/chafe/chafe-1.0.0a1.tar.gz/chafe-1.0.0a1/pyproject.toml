[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chafe"
dependencies = ["cryptography>43.0"]
dynamic = ["version"]
description = "Encrypts and decrypts files using a pass phrase."
readme = {file = "README.rst", content-type = "text/x-rst"}
authors = [
    { name="Marc Culler", email="culler@users.noreply.github.com" },
]
maintainers = [
    { name="Marc Culler", email="culler@users.noreply.github.com" },
]
requires-python = ">=3.8"
keywords = ["encrypt", "decrypt", "chacha"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Utilities"
]

[project.scripts]
chacha-encrypt = "chacha.encrypt:main"
chacha-decrypt = "chacha.decrypt:main"

[project.urls]
"Homepage" = "https://github.com/culler/chacha"
"Bug Tracker" = "https://github.com/culler/chacha/issues"

[tool.setuptools.dynamic]
version = {attr = "chacha.__version__"}