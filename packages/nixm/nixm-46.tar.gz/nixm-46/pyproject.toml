[build-system]
requires = [
    'setuptools>=43.0.0',
    'wheel'
]
build-backend = 'setuptools.build_meta'


[project]
name = 'nixm'
version = '46'
authors = [
    {name = 'Bart Thate', email = 'bthate@dds.nl' },
]
description = 'NIXM'
readme = 'README.rst'
license = { text='Public Domain'}
classifiers=[
    'Development Status :: 4 - Beta',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.scripts]
"nixm"    = "nixm.console:wrapped"
"nixmctl" = "nixm.cli:wrapped"
"nixmd"   = "nixm.daemon:main"
"nixms"   = "nixm.service:wrapped"


[project.urls]
'home'   = 'https://pypi.org/project/nixm'
'bugs'   = 'https://github.com/otpcr/nixm/issues'
'source' = 'https://github.com/otpcr/nixm'


[tool.setuptools]
packages = [
    'nixm',
    'nixm.modules'
]


[tool.setuptools.data-files]
"share/doc/nixm/" = [
    'files/MANUAL.rst',
    'README.rst'
]
