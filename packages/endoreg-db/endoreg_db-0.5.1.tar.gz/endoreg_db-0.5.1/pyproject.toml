[project]
name = "endoreg-db"
version = "0.5.1"
description = "EndoReg Db Django App"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "agl-report-reader>=0.4.0",
    "django-bootstrap5>=24.3",
    "django>=5.1.3",
    "djangorestframework>=3.15.2",
    "ffmpeg-python>=0.2.0",
    "opencv-python>=4.10.0.84",
    "pillow>=11.0.0",
    "pytesseract>=0.3.13",
    "pyyaml>=6.0.2",
    "scipy>=1.14.1",
    "tqdm>=4.67.0",
]

[dependency-groups]
dev = [
    {include-group = "test"},
    {include-group = "typing"},
    {include-group = "lint"},
    {include-group = "agl-packages"},
]
typing = [
  "django-stubs[compatible-mypy]>=5.1.1",
  "mypy>=1.13.0",
]
test = [
  "pytest-cov>=6.0.0",
  "pytest-django>=4.9.0",
  "pytest>=8.3.3",
]
lint = [
  "ruff>=0.7.2",
]
agl-packages = [
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
