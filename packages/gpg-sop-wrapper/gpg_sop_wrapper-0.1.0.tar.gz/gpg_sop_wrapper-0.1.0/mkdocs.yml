theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
site_name: gpg-sop-wrapper
repo_url: https://gitlab.com/ppentchev/gpg-sop-wrapper
repo_name: gpg-sop-wrapper
site_author: ppentchev
site_url: https://devel.ringlet.net/misc/gpg-sop-wrapper/
site_dir: site/docs
nav:
  - 'index.md'
  - 'Changelog': 'changes.md'
  - 'Download': 'download.md'
markdown_extensions:
  - toc:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
plugins:
  - search
