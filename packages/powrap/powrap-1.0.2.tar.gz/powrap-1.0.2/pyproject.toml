[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "powrap"
description = "Find and properly reindent .po files."
readme = "README.rst"
authors = [
    { name = "Julien Palard", email = "julien@palard.fr" },
]
keywords = ["powrap", "po", "gettext", "i18n",]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]
requires-python = ">= 3.7"
dependencies = [
    "tqdm",
]
dynamic = [
    "version",
]

[project.license]
text = "MIT License"

[project.urls]
Homepage = "https://git.afpy.org/AFPy/powrap"

[project.scripts]
powrap = "powrap.powrap:main"

[tool.setuptools]
packages = [
    "powrap",
]
include-package-data = false

[tool.setuptools.dynamic.version]
attr = "powrap.__version__"

[tool.tox]
envlist = ["py38", "py39", "py310", "py311", "py312", "mypy", "black", "pylint", "isort"]
skip_missing_interpreters = true

[tool.tox.env_run_base]
deps = ["-r requirements-dev.txt"]
commands = [["pytest"]]

[tool.tox.env.mypy]
deps = ["mypy"]
commands = [["mypy", "--ignore-missing-imports", "powrap"]]

[tool.tox.env.black]
deps = ["black"]
commands = [["black", "--check", "--diff", "powrap"]]

[tool.tox.env.pylint]
deps = ["pylint"]
commands = [["pylint", "powrap"]]

[tool.tox.env.isort]
deps = ["isort"]
commands = [["isort", "--check", "--profile=black", "powrap"]]
