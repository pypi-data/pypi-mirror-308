[project]
name = "swmmRouting"
version = "0.0.3"
authors = [
  { name="Albert Koenig", email="albert.koenig@tugraz.at" },
]
description = "A package to route elements through a hydraulic network"
readme = "README.md"
requires-python = ">=3.07"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alBartig/swmmRouting"
Issues = "https://github.com/alBartig/swmmRouting/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"