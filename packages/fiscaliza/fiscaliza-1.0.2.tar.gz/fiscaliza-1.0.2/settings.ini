[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = fiscaliza
lib_name = %(repo)s
version = 1.0.2
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fiscaliza
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = ronaldokun
author_email = ronaldokun@gmail.com
copyright = 2024 onwards, %(author)s
description = Implementação de API python a instância do Redmine da Anatel: Fiscaliza
keywords = nbdev jupyter notebook python
language = English
status = 3
user = InovaFiscaliza

### Optional ###
requirements = python-redmine==2.4.0 fastcore>=1.5.46 unidecode==1.3.8 python-dotenv==1.0.1 certifi==2024.6.2, urllib3==2.2.2
