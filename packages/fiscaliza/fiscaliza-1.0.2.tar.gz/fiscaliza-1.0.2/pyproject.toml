[project]
name = "fiscaliza"
version = "1.0.2"
description = "Implementação de API python a instância do Redmine da Anatel: Fiscaliza"
readme = "README.md"
authors = [
    { name = "Ronaldo S.A. Batista", email = "ronaldokun@gmail.com" }
]
requires-python = ">=3.11,<3.12"
dependencies = [
    "certifi==2024.6.2",
    "fastcore>=1.5.46",
    "python-dotenv>=1.0.1",
    "python-redmine==2.4.0",
    "unidecode>=1.3.8",
    "urllib3==2.2.2",
]

[project.scripts]
fiscaliza = "fiscaliza:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
