[project]
name = "modelprep"
dynamic = ["version"]
description = "A CLI tool for managing and analyzing image datasets for model training"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Harsh Murari", email = "hmurari@visionify.ai" }
]
dependencies = [
    "typer>=0.9.0",
    "pillow>=10.0.0",
    "rich>=13.0.0",
    "ultralytics>=8.0.0",
    "numpy>=1.22.0",
    "roboflow>=1.1.3",
    "python-dotenv>=0.19.0",
    "psutil>=5.8.0"
]

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/modelprep/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
norecursedirs = [
    "dataset",
    "dataset/*",
    "*.egg",
    "dist",
    "build",
    "__pycache__",
    "runs"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
