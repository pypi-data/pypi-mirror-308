[metadata]
name = the-datagarden-models
version = 1.5.5
author = Maarten de Ruyter
author_email = "Maarten de Ruyter" <maarten@geodatagarden.com>
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
description = Base data models for the datagarden
long_description_content_type = text/x-rst
long_description = file: README.rst, CHANGELOG.rst

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	pydantic
include_package_data = True

[options.packages.find]
where = src
exclude = 
	tests*

[mypy]
python_version = 3.12
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 88

[tool:pytest]
testpaths = tests
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = datagarden_models
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/datagarden_models
	*/site-packages/datagarden_models

[tox:tox]
envlist = py310, py311, py312
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
	pydantic
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-PyYAML
commands = 
	mypy --ignore-missing-imports {posargs:src}

[testenv:format]
skip_install = True
deps = 
	ruff>=0.4.3
	isort>=5.13
commands = 
	ruff check --select I --fix
	ruff format src

[testenv:lint]
skip_install = True
deps = 
	ruff>=0.4.3
commands = 
	ruff check {posargs:src tests}

[testenv:docs]
skip_install = True
deps = 
	sphinx
	sphinx-rtd-theme
	mongoengine
	error-manager
allowlist_externals = sphinx-build
commands = 
	sphinx-build -n -W --keep-going -b html docs/ docs/_build/

[egg_info]
tag_build = 
tag_date = 0

