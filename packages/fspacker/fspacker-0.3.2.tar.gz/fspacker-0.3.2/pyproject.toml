[project]
name = "fspacker"
version = "0.3.2"
description = "Fast & Simple Packer toolset for python."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.3",
    "rtoml>=0.11.0",
    "stdlib-list>=0.10.0",
    "types-requests>=2.32.0.20241016",
]
[project.scripts]
fsp = "fspacker.cli:main"
[project.entry-points."pipx.run"]
fsp = "fspacker.cli:main"
[tool.uv]
index-url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'
dev-dependencies = [
    "coverage>=7.6.1",
    "mypy>=1.13.0",
    "pip>=24.2",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.7.3",
    "fspacker",
]
[tool.uv.sources]
fspacker = { workspace = true }
[tool.ruff]
line-length = 80 # 代码最大行宽
select = [ # 选择的规则
    "F",
    "E",
    "W",
    "UP",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/fspacker"]
