[project]
name = "fspacker"
version = "0.3.1"
description = "Fast & Simple Packer toolset for python."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.3",
    "rtoml>=0.11.0",
    "stdlib-list>=0.10.0",
    "types-requests>=2.32.0.20241016",
]

[project.scripts]
fsp = "fspacker.cli:main"

[project.entry-points."pipx.run"]
fsp = "fspacker.cli:main"

[tool.uv]
index-url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'
dev-dependencies = [
    "fspacker",
    "pip>=24.2",
    "ruff>=0.7.3",
]

[tool.uv.sources]
fspacker = { workspace = true }

[tool.ruff]
line-length = 80 # 代码最大行宽

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fspacker"]
