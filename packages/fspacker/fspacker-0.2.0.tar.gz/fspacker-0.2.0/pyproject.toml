[project]
name = "fspacker"
version = "0.2.0"
description = "Fast & Simple Packer toolset for python."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "pandas>=2.0.3",
    "pypdf>=5.0.1",
    "pyside2>=5.15.2.1",
    "requests>=2.32.3",
    "rtoml>=0.11.0",
    "stdlib-list>=0.10.0",
    "types-requests>=2.32.0.20241016",
]

[project.scripts]
fsp = "fspacker.cli:main"

[project.entry-points."pipx.run"]
fsp = "fspacker.cli:main"

[tool.uv]
index-url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'
dev-dependencies = [
    "maturin>=1.7.4",
    "mypy>=1.12.0",
    "nuitka>=2.4.10",
    "pip>=24.2",
    "ruff>=0.7.3",
    "setuptools>=75.2.0",
]

[tool.uv.sources]
fspacker = { workspace = true }

[tool.ruff]
line-length = 80 # 代码最大行宽

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pypacker"]
