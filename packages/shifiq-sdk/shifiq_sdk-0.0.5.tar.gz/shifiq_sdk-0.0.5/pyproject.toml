[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shifiq-sdk"
version = "0.0.5"
authors = [
    { name = "BjÃ¶rn Benouarets", email = "bjoern@secnex.io" }
]
description = "Python SDK for ShifIQ"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
