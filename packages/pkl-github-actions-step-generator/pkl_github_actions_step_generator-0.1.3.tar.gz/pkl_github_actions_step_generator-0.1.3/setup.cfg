[metadata]
name = pkl_github_actions_step_generator
version = 0.1.3
author = Emily McLean
author_email = emilymcleandeveloper@gmail.com
description = A simple CLI tool to generate a Pkl definition for a given action
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/emilymclean/pkl-github-actions-step-generator
license = MIT
keywords = cli
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pkl-github-actions-step-generator = pkl_github_actions_step_generator.cli:entry_point

[egg_info]
tag_build = 
tag_date = 0

