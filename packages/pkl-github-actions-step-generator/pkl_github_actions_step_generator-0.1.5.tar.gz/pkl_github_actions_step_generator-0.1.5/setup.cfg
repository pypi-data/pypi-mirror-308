[metadata]
name = pkl_github_actions_step_generator
version = 0.1.5
author = Emily McLean
author_email = emilymcleandeveloper@gmail.com
description = A simple CLI tool to generate a Pkl definition for a given action
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/emilymclean/pkl-github-actions-step-generator
license = MIT
keywords = cli
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
packages = pkl_github_actions_step_generator
python_requires = >=3.11
install_requires = 
	click
	pyyaml
	jinja2
	requests

[options.entry_points]
console_scripts = 
	pkl-github-actions-step-generator = pkl_github_actions_step_generator:entry_point

[egg_info]
tag_build = 
tag_date = 0

