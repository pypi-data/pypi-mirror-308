[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-pipelines-preprocess"
version = "1.0.0"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = ""
dependencies = [
  "lazy-loader", "pipeteer", "pure-cv", "python-kv",
  "pydantic", "fastapi", "uvicorn",
  "haskellian", "dslog", "moveread-pipelines-tatr",
  "scoresheet-models", "moveread-core",
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/pipelines.git"

[project.scripts]
preprocess = "moveread.pipelines.preprocess.scripts.cli:main"