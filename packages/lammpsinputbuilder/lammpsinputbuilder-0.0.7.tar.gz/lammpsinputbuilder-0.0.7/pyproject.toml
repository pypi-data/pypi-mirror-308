[tool.pylint.messages_control]
max-line-length = 120
disable = [
    "arguments-differ",
    "attribute-defined-outside-init",
#    "bad-continuation",
    "blacklisted-name",
    "duplicate-code",
    "fixme",
    "import-error",
    "no-member",
    "no-name-in-module",
#    "no-self-use",
    "protected-access",
    "stop-iteration-return",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-positional-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-lines",
    "too-many-locals",
    "too-many-return-statements",
    "too-many-statements",
    "abstract-method",
    "chained-comparison",
    "eval-used",
    "exec-used",
    "expression-not-assigned",
    "global-statement",
    "missing-docstring",
    "redefined-argument-from-local",
    "redefined-outer-name",
    "reimported",
    "too-many-ancestors",
    "unexpected-special-method-signature",
]

# https://packaging.python.org/en/latest/specifications/pyproject-toml/
# version = "0.0.6"
[project]
name = "lammpsinputbuilder"
authors = [
  { name="Matthieu Dreher", email="dreher.matthieu@gmail.com" },
]
description = "LammpsInputBuilder (or LIB) is a Python library designed to generate Lammps inputs from a molecular model, a forcefield, and a high level definition of a simulation workflow."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies", "maintainers", "license", "version"]

[project.urls]
Homepage = "https://github.com/madreher/LammpsInputBuilder"
Issues = "https://github.com/madreher/LammpsInputBuilder/issues"