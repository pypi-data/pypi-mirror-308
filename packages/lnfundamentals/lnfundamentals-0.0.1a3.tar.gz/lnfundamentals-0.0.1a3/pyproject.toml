# See https://www.maturin.rs/tutorial
# pyproject.toml to configure PEP 518 build system requirements and enable the extension-module feature of pyo3.
[project]
name = 'lnfundamentals'

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
# "extension-module" tells pyo3 we want to build an extension module (skips linking against libpython.so)
features = ["pyo3/extension-module"]
manifest-path = "fundamentals/Cargo.toml"
