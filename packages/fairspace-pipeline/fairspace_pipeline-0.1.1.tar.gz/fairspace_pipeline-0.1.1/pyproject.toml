[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fairspace-pipeline"
version = "0.1.1"
description = "Building blocks for creating a pipeline for Fairspace"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
keywords = ["fairspace", "pipeline"]
authors = [
    {name = "Ewelina Jozwik", email = "ewelina@thehyve.nl"}
]
classifiers = [
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.26.0",
    "python-dotenv>=0.19.1",
    "rdflib>=6.0.2",
    "boto3>=1.28.83",
    "botocore>=1.31.83",
    "pytest>=8.2.2",
    "pydantic>=1.9.0"
]

[project.urls]
Homepage = "https://github.com/thehyve/fairspace-pipeline"
Repository = "https://github.com/thehyve/fairspace-pipeline.git"
