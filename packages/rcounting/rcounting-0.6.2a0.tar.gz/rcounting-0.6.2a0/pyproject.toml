[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rcounting"
dynamic = ["version"]
description = "A collection of tools for working with comments made on www.reddit.com/r/counting"
readme = "README.md"
requires-python = ">=3.12"
authors = [{name = "CutOnBumInBand", email = "cutonbuminband@gmail.com"}]
dependencies = [
    "click>=8.1.7",
    "fuzzywuzzy>=0.18.0",
    "pandas>=2.2.3",
    "praw>=7.8.1",
    "scipy>=1.14.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]

[project.urls]
repository = "https://github.com/cutonbuminband/rcounting"

[project.scripts]
rcounting = "rcounting.scripts.cli:cli"

[project.optional-dependencies]
analysis = [
    "matplotlib>=3.9.2",
    "seaborn>=0.13.2",
    "tabulate>=0.9.0",
]
dev = [
    "ruff>=0.7.3",
    "uv>=0.5.1",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff]
line-length = 99


[tool.setuptools_scm]