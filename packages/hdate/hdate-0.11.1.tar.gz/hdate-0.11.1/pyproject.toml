[project]
name = "hdate"
version = "0.11.1"
description = "Jewish/Hebrew date and Zmanim in native Python 2.7/3.x"
authors = [
    { name = "Royi Reshef", email = "roy.myapp@gmail.com" },
]
maintainers = [
    { name = "Tsvi Mostovicz", email = "ttmost@gmail.com" },
]
readme = "README.rst"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.9"
dependencies = [
    "astral<3.0,>=2.2",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
repository = "https://github.com/py-libhdate/py-libhdate"
documentation = "https://py-libhdate.readthedocs.io/en/latest/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = "88"

[tool.pytest.ini_options]
addopts = "-ra --doctest-modules --doctest-glob=*.rst"

[tool.bumpversion]
current_version = "0.11.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = [
    "{major}.{minor}.{patch}",
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Release: {current_version} → {new_version}"
allow_dirty = true
commit = true
message = "Release version: {current_version} → {new_version}"
commit_args = ""

[dependency-groups]
dev = [
    "tox>=4.23.2",
    "pylint>=3.3.1",
    "isort>=5.13.2",
    "black>=24.10.0",
    "pytest>=8.3.3",
    "tox-pdm>=0.7.2",
    "pre-commit>=4.0.1",
    "Sphinx>=7.4.7",
    "flake8>=7.1.1",
    "mypy>=1.13.0",
]
test = [
    "pytest>=8.3.3",
    "pytest-coverage>=0.0",
]
