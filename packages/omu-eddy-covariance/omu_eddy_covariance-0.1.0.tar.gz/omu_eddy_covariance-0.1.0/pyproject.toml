[project]
name = "omu-eddy-covariance"
version = "0.1.0"
description = "大阪公立大学生態気象学研究グループのパッケージ"
authors = [{ name = "connect0459", email = "connect0459@gmail.com" }]
# PILの代わりにfork先のpillowをインストール
# 詳細は<https://pillow.readthedocs.io/en/stable/>を参照
dependencies = [
  "contextily>=1.6.2",
  "folium>=0.18.0",
  "geopandas>=1.0.1",
  "jpholiday",
  "matplotlib",
  "numpy",
  "pandas",
  "pillow",
  "pyproj>=3.7.0",
  "scipy",
  "shapely>=2.0.6",
  "tqdm",
]
readme = "README.md"
requires-python = ">= 3.11"
# PyPIで公開するための追加情報
license = "MIT"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
]
keywords = ["omu", "meteorology", "eddy", "covariance"]

[project.urls]
"Homepage" = "https://github.com/omu-meteorology/omu-eddy-covariance"
"Bug Tracker" = "https://github.com/omu-meteorology/omu-eddy-covariance/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omu_eddy_covariance"]

[tool.uv]
managed = true
dev-dependencies = [
  "build>=1.2.2.post1",
  "hatchling>=1.25.0",
  "ipykernel>=6.29.5",
  "pytest>=7.4.0",
  "ruff>=0.6.8",
  "twine>=5.1.1",
]
