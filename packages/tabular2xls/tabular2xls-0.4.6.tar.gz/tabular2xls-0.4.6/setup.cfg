[metadata]
name = tabular2xls
description = Convert a file with a LaTeX tabular to Excel
author = EVLT
author_email = 
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/tabular2xls
project_urls = 
	Documentation = https://tabular2xls.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	xlsxwriter
	matplotlib
	pandas

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	tox
	pre-commit
	black
	pytest
	pytest-cov
cbs = 
	cbsplotlib

[options.entry_points]
console_scripts = 
	tabular2xls = tabularxls.main:run

[tool:pytest]
addopts = 
	--cov tabularxls --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = tabular2xls
extensions = 

[egg_info]
tag_build = 
tag_date = 0

