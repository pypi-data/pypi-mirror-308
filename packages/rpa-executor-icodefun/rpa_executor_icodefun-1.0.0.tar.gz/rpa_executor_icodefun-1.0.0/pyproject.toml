[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rpa_executor_icodefun"
authors = [{name = "icodefun", email = "zhoujian.ww@gmail.com"}]
description  = "RPA Excutor for icodefun RPA Hub"
version = "1.0.0"
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
] 

dependencies = [
    "requests",
    "pyxxl>=0.3.7",
    "rpaframework>=28.6.3",
    "robotframework>=6.1.1",
    "robotframework-browser>=18.9.1",
    
    # "gunicorn>=23.0.0",
]

[project.scripts]
irpa = "rpa_executor_icodefun.run:run_cli"

[project.optional-dependencies]
dev = [
    "pytest",
    "hatch"
]


