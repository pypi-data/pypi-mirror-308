[project]
name = "zuu-va"
version = "0.1.0"
description = "zuu for vision and automation"
authors = [
    { name = "ZackaryW", email = "gitzackw@gmail.com" }
]
dependencies = [
    "zuu>=3.0.0",
    
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "easyocr>=1.7.2",
    "psutil>=6.1.0",
    "pyscreeze>=1.0.1",
    "pyautogui>=0.9.54",
    "pywin32>=308",
    "pillow>=11.0.0",
    "numpy>=2.1.3",
    "screeninfo>=0.8.1",
    "python-dotenv>=1.0.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/zuu_va"]
