[project]
license = {file = "LICENSE"}

[tool.poetry]
name = "sphinx_mindmap"
version = "0.5.2"
description = "Visualization of Mindmap represented in plantuml format using visjs network"
authors = ["Michael Parkes <mparkes@post.cz>"]
readme = "README.md"
license = "MIT"
#homepage = "https://python-poetry.org/"
repository = "https://github.com/mi-parkes/sphinx_mindmap"
documentation = "https://mi-parkes.github.io/sphinx_mindmap/"
exclude = [
    "build/*",
    "dist/*",
    "doc/*",
    "myvenv/*"
]

[tool.poetry.dependencies]
python              = "^3.10"
Sphinx              = ">=6.1.3"

[tool.poetry.group.dev.dependencies]
taskipy             = ">=1.11.0"
black               = ">=24.1.0"

[tool.poetry.group.doc.dependencies]
sphinx-book-theme   = "1.0.1"
myst_parser         = ">=2.0.0"
GitPython           = ">=3.1.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
doc-clean = "rm -rf doc/build"
doc = "cd doc && sphinx-build -M html source build"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude Example
  tests
  | build/
  | dist/
  | myvenv/
  | profiling/
  | scripts/generate_schema.py
)
'''
