[tool.commitizen]
version = "0.1.0"
changelog_incremental = true
version_files = [
    "pyproject.toml:version"
]

[tool.poetry]
name = "haisdk"
version = "0.0.18"
description = "Holistic AI SDK Library"
authors = ["Holistic AI"]
maintainers = ["Engineering Team <engineering@holisticai.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0.0"
requests = "2.31.0"
dill = "0.3.6"

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
pytest = "^7.1.3"
commitizen = "^2.40.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
