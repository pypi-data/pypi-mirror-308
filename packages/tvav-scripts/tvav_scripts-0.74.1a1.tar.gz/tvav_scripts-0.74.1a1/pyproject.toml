[tool.poetry]
name = "tvav-scripts"
version = "0.74.1-a1"
description = "Scripts package for TVAV"
authors = ["TVAV-team <tvav-sw@bmat.com>"]
maintainers = ["TVAV-team <tvav-sw@bmat.com>"]
readme = "README.md"
packages = [
    { include = "scripts" }
]
repository = "https://bitbucket.org/bmat-music/tvav-scripts/src/master"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "0.0.265"
black = ">=21.0.0,<22.0.0"
pylint = "2.17.4"
isort = "5.12.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
ipdb = "0.13.13"
pytest = "7.3.1"
pytest-cov = "4.0.0"
pytest-xdist = "3.2.1"
factory-boy = "3.2.1"
mongomock = "4.1.2"
freezegun = "1.2.2"

[tool.poetry.scripts]
create_docker_dev_env = "scripts.meta.docker_dev_env.create_docker_dev_env:create_docker_dev_env"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tvav"
url = "https://installer:installer@extrapypi.tvav.bmat.com/simple/"
priority = "supplemental"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.pylint]
max-line-length = 160
disable = [
    'R0903', 'E0611', 'C0114', 'C0115', 'C0116', 'W1203', 'C0415', 'R0901', 'E1101', 'W0212', 'E1128', 'C0103', 'E1136'
]
extension-pkg-allow-list = ['dependency_injector', ]
good-names = "e,i,m,a,b,v"

[tool.black]
line-length = 160

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.isort]
skip = "__init__.py"

[tool.ruff]
line-length = 160
exclude = [
    ".pytest_cache",
    "venv",
]
ignore = [
    "E731",
]
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]
