[package]
name = "tsdistances"
version = "0.1.0"
edition = "2021"


[dependencies]
catch22 = { git = "https://github.com/albertoazzari/catch22_rs.git", version = "0.1.0" }
ctrlc = "3.4.4"
lazy_static = "1.4.0"
parking_lot = "0.12.3"
pyo3 = { version = "0.21.2", features = ["extension-module"] }
rand = "0.8.5"
rayon = "1.10.0"
rustfft = "6.2.0"
tsdistances_gpu = { version = "0.1.0", path = "gpu" }

[lib]
crate-type = ["cdylib"]
name = "tsdistances"

[profile.dev]
debug = true

[profile.release]
debug = false
