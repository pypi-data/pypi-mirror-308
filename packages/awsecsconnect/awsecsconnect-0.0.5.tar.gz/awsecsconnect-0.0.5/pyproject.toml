[project]
name = "awsecsconnect"
version = "0.0.5"
authors = [
    {name="Bob Jewell", email="bob@disclosed.org"},
]
description = "Utility for more easily starting a shell on an AWS ECS Container"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3",
    "inquirer==3.3.0"
]

[project.scripts]
awsecsconnect = "awsecsconnect.awsecsconnect:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
