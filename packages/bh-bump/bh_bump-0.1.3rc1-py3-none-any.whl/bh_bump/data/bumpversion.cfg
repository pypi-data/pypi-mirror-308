[bumpversion]

tag = True
commit = True
current_version = XXX-current-version-XXX
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize =
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = a
first_value = a
values =
	a
	b
	rc


[bumpversion:file:pyproject.toml]
search = [project]
	version = "{current_version}"
replace = [project]
	version = "{new_version}"
