#!/usr/bin/env python3
[project.scripts]
bh-bump =  "bh_bump.__main__:main"

[project]
version = "0.1.3-rc0" # bh.bump: this line must be first.
name = "bh-bump"
description = "An aid in project deployment"
readme = "README.rst"
requires-python = ">=3.12"
authors = [
  {name = "Bryan Hann", email = "nobody@nowhere.com"}
]
maintainers = [
  {name = "Bryan Hann", email = "nobody@nowhere.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
    "bump2version>=1.0.1",
    "colorama>=0.4.6",
    "typer>=0.13.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project.optional-dependencies]
dev = [
]

[project.urls]
bugs      = "https://github.com/bryanhann/bh-bump/issues"
changelog = "https://github.com/bryanhann/bh-bump/blob/master/changelog.md"
homepage  = "https://github.com/bryanhann/bh-bump"

[tool.setuptools]
package-dir = {"" = "src"}
script-files = [
]

[tool.setuptools.package-data]
"*" = ["*.*"]


# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"


