[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyopv"
version = "0.1.2.1"
description = "This package provides a set of tools for checking OPV DICOM compliance and converting OPV DICOM to CSV or JSON."
readme = "README.md"
authors = [
    { name = "Shahin Hallaj", email = "shallaj@health.ucsd.edu" }
]
license = { file = "LICENSE" }
keywords = ["DICOM", "OPV", "CSV", "JSON", "Medical Imaging"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pydicom",
    "numpy",
    "pandas",
    "requests"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Shallaj/py-opv"
Source = "https://github.com/Shallaj/py-opv"
