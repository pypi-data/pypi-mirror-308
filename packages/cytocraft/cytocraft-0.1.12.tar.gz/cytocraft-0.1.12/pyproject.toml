[build-system]
  requires = ["hatchling"]
  build-backend = "hatchling.build"
[tool.hatch.build.targets.sdist]
  exclude = [
    "/.git",
    "/demo",
    "/src/cytocraft/__pycache__",
  ]
[tool.hatch.build.targets.wheel]
  packages = ["src/cytocraft"]
[project]
  name = "cytocraft"
  version = "0.1.12"
  dependencies = ["scanpy","shapely"]
  authors = [
    { name="Yifei Sheng", email="yfsheng6@gmail.com" },
    { name="Shiying Li", email="shiyingli7-c@my.cityu.edu.hk"},
    { name="Shuai Cheng Li", email="sc.li@cityu.edu.hk"},
  ]
  description = "The Cytocraft package provides prediction of chromosome configuration based on subcellular resolution spatial transcriptomics."
  readme = {file="README.md", content-type= "text/markdown"}
  requires-python = ">=3.8"
  classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",  
  ]
  license = {text = "MIT license"}
  keywords = []

[project.urls]
  Homepage = "https://github.com/YifeiSheng/Cytocraft"
  Issues = "https://github.com/YifeiSheng/Cytocraft/issues"
  Repository = "https://github.com/YifeiSheng/Cytocraft.git"
