[project]
name = "MachineLearningComparisonPipeline"
version = "0.2.4"
description = "Pipeline for analysis of the machine learning applications in Sci-Kit Learn"
authors = [
    {name = "Dr. Frank Mobley",email = "frank.mobley.1@afrl.af.mil"},
    {name = "Gregory Bowers",email = "gregory.bowers.ctr@us.af.mil"},
]
dependencies = [
    "numpy>=1.21.5",
    "pandas>=1.4.3",
    "scipy>=1.9.1",
    "statsmodels>=0.13.2",
    "scikit-learn>=1.1.0",
    "salib>=1.1.1",
    "tqdm>=4.50.0",
    "json5>=0.9.0",
    "bottleneck>=1.3.6"
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "machine learning",
    "feature extraction",
    "audio",
]
[project.urls]
Homepage = "https://gitlab.com/python-audio-feature-extraction/machine-learning-pipeline"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pdm.build]
excludes = ['tests']