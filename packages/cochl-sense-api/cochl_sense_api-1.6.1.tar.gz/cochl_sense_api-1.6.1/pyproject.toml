[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["venv", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/cochl_sense_api"]

[project]
name = "cochl-sense-api"
version = "1.6.1"
authors = [
  { name="Cochl", email="support@cochl.ai" },
]
description = "Cochl Sense API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "python_dateutil >= 2.5.3",
    "setuptools >= 21.0.0",
    "urllib3 >= 1.25.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cochlearai/sense-api-samples"
Issues = "https://github.com/cochlearai/sense-api-samples/issues"
