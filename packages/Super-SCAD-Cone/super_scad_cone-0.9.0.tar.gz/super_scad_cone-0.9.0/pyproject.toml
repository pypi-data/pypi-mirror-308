[tool.poetry]
name = "Super-SCAD-Cone"
version = "0.9.0"
description = "SuperSCAD widgets for cones and cylinders with smooth edges."
authors = ["P.R. Water <p.r.water@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SuperSCAD/Cone"
documentation = "https://superscad.readthedocs.io/"
keywords = ["OpenSCAD", "SuperSCAD", "Cone", "Cylinder"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Code Generators",
]

[tool.poetry.dependencies]
python = "^3.10.0"
super-scad = "^0.9.7"
super-scad-polygon = "^0.9.2"
super-scad-smooth-profile = "^0.3.3"

[tool.poetry.group.dev.dependencies]
coverage = "^7.5.4"
super-scad-smooth-profiles = "^0.2.5"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
