[flake8]
dictionaries = en_US,python,technical,django
ignore = D203, W503
select = C,E,F,W,B,B950
extend-ignore = E203, E501, E731
max-line-length = 119
exclude = 
	*.egg-info,
	.eggs,
	.git,
	.settings,
	.tox,
	build,
	data,
	dist,
	docs,
	*migrations*,
	requirements,
	tmp

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

