[metadata]
name = git_smudge
version = attr: git_smudge.VERSION
url = https://ktpanda.org/software/git_smudge
description = A powerful filter driver for Git which can automatically apply local changes to the working tree of a repository
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8
packages = git_smudge
install_requires = 
	argcomplete>=2.0.0
	ktpanda-modules>=1.0.33
	tomli>=2.0.0; python_version<'3.11'

[options.entry_points]
console_scripts = 
	git-smudge = git_smudge.__main__:main

[egg_info]
tag_build = 
tag_date = 0

