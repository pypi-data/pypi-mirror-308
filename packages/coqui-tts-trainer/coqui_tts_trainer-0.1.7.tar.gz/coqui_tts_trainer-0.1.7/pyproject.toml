[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["trainer*"]

[project]
name = "coqui-tts-trainer"
version = "0.1.7"
description = "General purpose model trainer for PyTorch that is more flexible than it should be, by 🐸Coqui."
readme = "README.md"
requires-python = ">=3.9, <3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "Eren Gölge", email = "egolge@coqui.ai"}
]
maintainers = [
    {name = "Enno Hermann", email = "enno.hermann@gmail.com"}
]
classifiers = [
    "Environment :: Console",
    "Natural Language :: English",
    # How mature is this project? Common values are
    #   3 - Alpha, 4 - Beta, 5 - Production/Stable
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "coqpit>=0.0.17",
    "fsspec>=2023.6.0",
    "numpy>=1.24.3; python_version < '3.12'",
    "numpy>=1.26.0; python_version >= '3.12'",
    "packaging>=21.0",
    "psutil>=5",
    "soundfile>=0.12.0",
    "tensorboard>=2.17.0",
    "torch>=2.1; python_version < '3.12'",
    "torch>=2.3; python_version >= '3.12'",
]

[dependency-groups]
dev = [
    "coverage>=7",
    "pre-commit>=3",
    "pytest>=8",
    "ruff==0.6.9",
]
# Dependencies for running the tests
test = [
    "accelerate>=0.20.0",
    "torchvision>=0.15.1",
]

[tool.uv]
default-groups = ["dev", "test"]

[project.urls]
Homepage = "https://github.com/idiap/coqui-ai-Trainer"
Repository = "https://github.com/idiap/coqui-ai-Trainer"
Issues = "https://github.com/idiap/coqui-ai-Trainer/issues"

[tool.ruff]
line-length = 120
target-version = "py39"
lint.extend-select = [
    "B",  # bugbear
    "I",  # import sorting
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "RUF",
    "UP",  # pyupgrade
]

lint.ignore = [
    "F821",  # TODO: enable
    "PLW2901",  # TODO: enable
    "UP032",  # TODO: enable
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = [
    "F401", # init files may have "unused" imports for now
    "F403", # init files may have star imports for now
]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.coverage.run]
source = ["trainer", "tests"]
command_line = "-m pytest"
