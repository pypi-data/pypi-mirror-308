[project]
name = "Neurotorchmz"
version = "24.11.2"
authors = [
  { name="Andreas B"},
]

description = "First pip version for Neutorch developed at the AG Heine"
readme = "README.md"
requires-python = ">=3.12.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
  "numpy>=2.1.2",
  "pandas>=2.2.3",
  "scipy>=1.14.1",
  "matplotlib>=3.9.2",
  "scikit-image>=0.24.0",
  "xarray>=2024.9.0",
  "pims>=0.7",
  "pyimagej==1.5.0",
  "psutil",
  "fsspec>=2024.9.0",
  "requests>=2.32.3",
  "platformdirs>=4.3.6",
]

[project.urls]
Homepage = "https://github.com/andreasmz/neurotorch"
Issues = "https://github.com/andreasmz/neurotorch/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

