[metadata]
name = arrakis-python
author = Patrick Godwin
maintainer = Patrick Godwin
maintainer_email = patrick.godwin@ligo.org
description = Arrakis Python client library
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPL-3.0-or-later
license_files = LICENSE
url = https://git.ligo.org/ngdd/arrakis-python
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Natural Language :: English
	Operating System :: POSIX
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics
project_urls = 
	Bug Tracker = https://git.ligo.org/ngdd/arrakis-python/issues/
	Source Code = https://git.ligo.org/ngdd/arrakis-python.git

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.10
install_requires = 
	numpy
	gpstime
	pyarrow
	typing-extensions

[options.extras_require]
publish = 
	confluent-kafka >= 1.8
docs = 
	mkdocs >= 1.3
	mkdocs-coverage >= 0.2
	mkdocs-gen-files >= 0.3
	mkdocs-literate-nav >= 0.4
	mkdocs-material-igwn
	mkdocs-section-index >= 0.3
	mkdocstrings[python]
	markdown-callouts >= 0.2
	markdown-exec >= 0.5
	toml >= 0.10
lint = 
	black
	flake8
	flake8-bandit
	flake8-black
	flake8-bugbear
	flake8-future-annotations
	flake8-isort
	flake8-logging-format
	flake8-new-union-types
	flake8-pep585
	isort
	mypy
	mypy-extensions
test = 
	pytest
	pytest-cov
dev = 
	%(docs)s
	%(lint)s
	%(test)s

[options.package_data]
arrakis = py.typed

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	S101,
per-file-ignores = 
	__init__.py:F401,
	conftest.py:E402
exclude = 
	build
	_version.py

[egg_info]
tag_build = 
tag_date = 0

