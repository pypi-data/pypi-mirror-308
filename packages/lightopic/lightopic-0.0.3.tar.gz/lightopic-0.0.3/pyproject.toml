[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lightopic"
version = "0.0.3"
description = "Slimmer version of BERTopic for transforming new data with an existing, trained model."
authors = [{name = "Hamed Bastan-Hagh", email = "hamed@bastanhagh.com" }]
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
    "hdbscan",
    "joblib",
    "llvmlite",
    "numpy",
    "umap-learn",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
dev = [
    "bertopic",
    "build",
    "ipykernel",
    "nbstripout",
    "pre-commit",
    "pytest",
    "ruff",
]
bertopic = [
    "bertopic",
]

[project.urls]
Repository = "https://github.com/hamedbh/lightopic/"
Issues = "https://github.com/hamedbh/lightopic/issues"

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:n_jobs value \d+ overridden to \d+ by setting random_state'
]

[tool.ruff]
line-length = 79
indent-width = 4

[tool.ruff.lint]
# The default set of rules is "E4", "E7", "E9", "F"
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.uv]
dev-dependencies = [
    "bertopic>=0.16.4",
    "click>=8.1.7",
    "setuptools>=75.1.0",
]
