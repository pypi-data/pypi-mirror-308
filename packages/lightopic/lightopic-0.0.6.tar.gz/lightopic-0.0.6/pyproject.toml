[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "lightopic"
description = "Slimmer version of BERTopic for transforming new data with an existing, trained model."
authors = [{name = "Hamed Bastan-Hagh", email = "hamed@bastanhagh.com" }]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "hdbscan>=0.8.39",
    "joblib>=1.4.2",
    "numba>=0.59.0",
    "numpy>=2.0.2",
    "umap-learn>=0.5.7",
]

[project.urls]
Repository = "https://github.com/hamedbh/lightopic/"
Issues = "https://github.com/hamedbh/lightopic/issues"
Documentation = "https://lightopic.readthedocs.io/en/stable/index.html"

[project.optional-dependencies]
bertopic = [
    "bertopic>=0.16.4",
]
dev = [
    "bertopic>=0.16.4",
    "build>=1.2.2.post1",
    "myst-nb>=1.1.2",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
    "sphinx>=8.1.3",
    "sphinx-autoapi>=3.3.3",
    "sphinx-rtd-theme>=3.0.2",
    "setuptools-scm>=8.1.0",
]

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:n_jobs value \d+ overridden to \d+ by setting random_state'
]

[tool.ruff]
line-length = 79
indent-width = 4

[tool.ruff.lint]
# The default set of rules is "E4", "E7", "E9", "F"
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.setuptools_scm]
version_file = "lightopic/_version.py"
