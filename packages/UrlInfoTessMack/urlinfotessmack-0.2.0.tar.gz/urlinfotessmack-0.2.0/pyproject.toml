[project]
name = "UrlInfoTessMack"
dynamic = []
description = "A simple python package to get informations about a url"
authors = [
    { name = "Macktireh", email = "abdimack97@gmail.com" },
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "validators>=0.34.0",
]
version = "0.2.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Macktireh/UrlInfoTessMack"
Documentation = "https://github.com/Macktireh/UrlInfoTessMack#readme"
Repository = "https://github.com/Macktireh/UrlInfoTessMack"
Issues = "https://github.com/Macktireh/UrlInfoTessMack/issues"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[dependency-groups]
lint = [
    "ruff>=0.7.3",
    "pre-commit>=4.0.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
