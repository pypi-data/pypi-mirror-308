[build-system]
requires = ["setuptools>=75.5.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ghostrade"
version = "0.1.0"
authors = [
    { name = "jacob weiss", email = "jaweiss2305@gmail.com" },
]
description = "An agentic trading framework"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/jaweiss/ghostrade"
"Bug Tracker" = "https://github.com/jaweiss/ghostrade/issues"
