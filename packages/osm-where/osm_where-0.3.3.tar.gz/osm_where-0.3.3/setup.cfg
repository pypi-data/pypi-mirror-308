[metadata]
name = osm_where
version = attr: osm_where.__version__
author = Matej Cepl
author_email = mcepl@cepl.eu
description = Get geo: URI for given locality from OSM
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: GIS
	Environment :: Console
project_urls = 
	home_page = https://git.cepl.eu/cgit/toys/osm_where

[options]
python_requires = >=3.6
install_requires = 
	OSMPythonTools
	pyxdg
	shapely

[options.entry_points]
console_scripts = 
	osm_where = osm_where:main

[options.packages.find]
where = src

[flake8]
ignore = E402,N806,N803,N802,E501

[pydocstyle]
ignore = D10,D203,D213

[egg_info]
tag_build = 
tag_date = 0

