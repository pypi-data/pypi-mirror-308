[build-system]
requires = [ 'setuptools>=64' ]
build-backend = 'setuptools.build_meta'

[project]
name = 'imdiff'
dynamic = [ 'version' ]
authors = [ { name = 'John T. Goetz', email = 'theodore.goetz@gmail.com' } ]
description = 'Compare image files in different directories'
readme = 'README.md'
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Scientific/Engineering :: Image Processing',
    'Topic :: Software Development :: Quality Assurance',
    'Topic :: Software Development :: Testing',
    'Topic :: Utilities',
]
requires-python = '>=3.8'
keywords = [ 'test', 'development', 'validation', 'images', 'comparison', 'diff' ]
dependencies = [
    'ttkbootstrap',
    'numpy',
    'pillow',
]

[project.urls]
homepage = 'https://gitlab.com/johngoetz/imdiff'

[project.scripts]
imdiff = 'imdiff.__main__:main'

[tool.setuptools]
packages = [ 'imdiff', 'imdiff.cli', 'imdiff.gui' ]

[tool.setuptools.dynamic]
version = { attr = 'imdiff.version.__version__' }

[tool.blue]
line-length = 88
