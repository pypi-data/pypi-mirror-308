[flake8]
select = B,C,E,F,P,W,B9
max-line-length = 88
max-complexity = 10
ignore = 
	E501,
	C408,
	E203,
	E231,
	W291,
	W503,
	W504,
	B905,
	B028,
exclude = docs, build, .git, docs_src/rtd, docs_src/rtd_output, .eggs

[darglint]
docstring_style = google
strictness = full

[egg_info]
tag_build = 
tag_date = 0

