[project]
name = "hackbot"
version = "0.1.1"
description = "CLI tool for source code analysis using the Hackbot service"
authors = [
    { name = "Hugo Berg", email = "hugo@gatlingx.com" }
]
dependencies = [
    "twine>=5.1.1",
    "aiohttp>=3.10.10",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
hackbot = "hackbot:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/hackbot"]
