[project]
name = "dynrender_skia"
version = "0.2.9"
description = "使用skia-python将BiliBili动态渲染为图片"
authors = [
    { name = "DMC", email = "lzxder@outlook.com" },
    { name = "BalconyJH", email = "balconyjh@gmail.com" },
]
dependencies = [
    "skia-python>=132.0b11",
    "httpx<1.0.0,>=0.24.1",
    "emoji<3.0.0,>=2.6.0",
    "dynamicadaptor<1.0.0,>=0.4.9",
    "aiofiles~=23.2",
    "tenacity>=8.4.1",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"

[project.license]
text = "GNU GPLv3"

[tool.pdm.dev-dependencies]
test = [
    "pytest~=8.1",
    "pytest-asyncio~=0.23",
    "pytest-cov~=4.1",
    "pytest-xdist~=3.5",
    "respx~=0.20",
    "pytest-mock>=3.14.0",
]
tool = [
    "viztracer~=0.16",
]

[tool.pdm.build]
includes = [
    "dynrender_skia",
]

[tool.black]
line-length = 120
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
src_paths = [
    "dynrender_skia",
    "tests",
]
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 120

[tool.ruff.lint]
select = [
    "F",
    "W",
    "E",
    "UP",
    "ASYNC",
    "C4",
    "T10",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RUF",
    "I",
]
ignore = [
    "E402",
    "E501",
    "UP037",
    "RUF001",
    "RUF002",
    "RUF003",
    "ASYNC230",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true

[[tool.pyright.executionEnvironments]]
root = "./tests"
extraPaths = [
    "./",
]

[[tool.pyright.executionEnvironments]]
root = "./"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
