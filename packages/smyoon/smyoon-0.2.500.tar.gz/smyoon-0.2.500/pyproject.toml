[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["venv", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/smyoon"]

[project]
name = "smyoon"
version = "0.2.500"
authors = [
  { name="Smyoon", email="support@smyoon.ai" },
]
description = "Smyoon Sense"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "soundfile",
    "smyoon-sense-api==1.6.100",
    "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/smyoonearai/smyoon-sense-py"
Issues = "https://github.com/smyoonearai/smyoon-sense-py/issues"
