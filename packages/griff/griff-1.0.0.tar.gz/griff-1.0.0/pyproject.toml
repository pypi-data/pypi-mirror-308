[tool.poetry]
name = "griff"
version = "1.0.0"
description = ""
authors = ["Wedge Digital"]
packages = [{ include = "griff" }]
exclude = ["**/_tests/*", "**/test_*.py"]
readme = "README.md"

[tool.poetry.scripts]
griff = "griff.manage:cli"

[tool.poetry.dependencies]
fastapi = "^0.110.0"
python = "^3.10"
aiosql = "^10.1"
aiosqlite = "^0.20.0"
arrow = "^1.3.0"
asyncpg = "^0.29.0"
docxtpl = "^0.16.7"
fastapi-babel = "^0.0.8"
httpx = "^0.27.0"
injector = "^0.21.0"
jinja2 = "^3.1.2"
loguru = "^0.7.2"
orjson = "^3.9.10"
passlib = "^1.7.4"
phonenumbers = "^8.13.27"
pyjwt = "^2.8.0"
pydantic = {extras = ["email"], version = "^2.5.3"}
pydantic-i18n = "^0.4.0"
pydantic-settings = "^2.1.0"
python-docx = "^1.1.0"
python-dotenv = "^1.0.0"
sendgrid = "^6.11.0"
setuptools = "^69"
typer = "^0.10.0"
yoyo-migrations = "^8.2.0"
aiopath = "<4"
aioshutil = "^1.3"
flatten-json = "^0.1.14"

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
docx2txt = "^0.8"
factory-boy = "^3.3.0"
flake8 = "^6.1.0"
isort = "^5.13.2"
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
python_files = "test_*.py"
addopts = "-p no:warnings --tb=short"
asyncio_mode = "auto"
testpaths = "**/_tests"

[tool.coverage.run]
omit = [
    "griff/__main__.py",
    "**/__init__.py",
    "conftest.py",
    "**/abstract_*.py",
    "**/fake_*.py",
    "**/_tests/*",
    "**/tests_utils/*",
    "griff/infrastructure/cli/*", # todo: do test ?
    "**/deprecated/*",
    "griff/settings/*",
    "griff/exceptions.py"
]

[tool.black]
extend-exclude = "griff/infrastructure/cli/controllers/scaffolder/base_files/*"

[tool.isort]
line_length = 88
profile = "black"
extend_skip_glob = ["griff/infrastructure/cli/scaffolder/base_files/*"]
