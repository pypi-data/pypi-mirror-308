[tool.poetry]
name = "covvfit"
version = "0.1.0"
description = ""
authors = ["David Dreifuss <david.dreifuss@bsse.ethz.ch>", "Paweł Czyż <pczyz@protonmail.com>"]
readme = "README.md"
packages = [{include = "covvfit", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
matplotlib = "^3.8.0"
scipy = "^1.11.3"
jax = "^0.4.20"
jaxlib = "^0.4.20"
diffrax = "^0.4.1"
# Pin dependencies for PyMC
numpy = "==1.24.3"
#pytensor = "==2.11.1"
#pymc = "==5.3.0"
seaborn = "^0.13.2"
numpyro = "^0.14.0"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ruff = "^0.1.3"
black = "==23.12.1"
pre-commit = "^3.5.0"
pyright = "^1.1.333"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.7"
jupytext = "^1.16.1"
jupyterlab = "^4.1.6"

[tool.ruff]
exclude = [".venv", "examples"]
select = ["E", "F", "I001"]
ignore = ["E721", "E731", "F722", "E501"]
# ignore-init-module-imports = true

[tool.black]
include = '''
/(
     src
   | scripts
   | tests
)/
'''
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
  | venv
)/
  | README.md
  | examples
  | __pycache__
  | estimators.yaml
'''


[tool.jupytext]
formats = "ipynb,py:percent"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
