[pytest]
junit_family=xunit2
addopts =
    --cov-report term-missing
    --cov-report=xml:./data/pytest/coverage.xml
    --cov-report=html:./data/pytest/coverage.html
    --cov=geomprompt
    -sv
    --durations=5
    --timeout=600
    --color yes
    --html=./data/pytest/report.html
    --self-contained-html
    --ignore=./data
    --ignore=./tests/notebooks_test.py
    --junitxml=./data/pytest/report.xml
testpaths = ./tests
python_files = *_test.py test_*.py
