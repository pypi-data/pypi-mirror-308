[project]
name = "futureos"
version = "0.2.0"
description = "AI based Operating system POC from the future"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "chromadb>=0.5.18",
    "keyboard>=0.13.5",
    "langchain-community>=0.3.5",
    "langchain-ollama>=0.2.0",
    "langchain>=0.3.7",
    "loguru>=0.7.2",
    "ollama>=0.3.3",
    "pytest>=8.3.3",
    "rich>=13.9.4",
    "windows-curses>=2.4.0; platform_system == 'Windows'",
]

[options]
package_dir = "futureos"

