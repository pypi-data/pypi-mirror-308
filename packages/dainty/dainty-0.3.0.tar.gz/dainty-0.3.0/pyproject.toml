[project]
name = "dainty"
version = "0.3.0"
description = "Create HTML boilerplate from pydantic models"
readme = "README.md"
authors = [{ name = "gaardhus", email = "tobias_gaardhus@hotmail.com" }]
requires-python = ">=3.12"
dependencies = ["ipython>=8.18.1", "pydantic[email]>=2.9.2", "pytest>=8.3.3"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
