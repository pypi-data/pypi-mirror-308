[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-tatr"
version = "0.1.6"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Moveread Table Transformer model"
dependencies = [
  "torch", "transformers==4.45.2", "haskellian", "pure-cv", "torchvision", "scipy"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/table-transformer.git"

