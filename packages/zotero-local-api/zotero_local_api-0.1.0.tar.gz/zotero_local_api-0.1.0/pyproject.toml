[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zotero-local-api"
version = "0.1.0"
description = "用于访问本地Zotero服务器API的Python客户端库"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/zotero-local-api" 