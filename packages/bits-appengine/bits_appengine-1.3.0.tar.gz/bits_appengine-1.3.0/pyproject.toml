[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.poetry]
authors = ["Lukas Karlsson <karlsson@broadinstitute.org>"]
description = "BITS App Engine"
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
homepage = "https://github.com/broadinstitute/bits-appengine.git"
keywords = ["appengine"]
license = "BSD-3-Clause"
name = "bits-appengine"
packages = [
    { include = "bits" },
]
readme = "README.md"
repository = "https://github.com/broadinstitute/bits-appengine.git"
version = "1.3.0"

[tool.poetry.dependencies]
python = "^3.9"  # Compatible python versions must be declared here

flask = "*"
google-api-python-client = "*"
google-auth = "*"
google-cloud-datastore = "*"
google-cloud-firestore = "*"
httplib2 = "*"
oauth2client = "*"
toml = "*"

[tool.poetry.dev-dependencies]
pydocstyle = "*"
pylint = "*"
pyyaml = "*"
twine = "*"
wheel = "*"
yamllint = "*"

[tool.ruff]
fixable = ["ALL"]
line-length = 120
select = [
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "PL",  # Pylint
  "UP",  # pyupgrade
]

[tool.ruff.pydocstyle]
convention = "google"
