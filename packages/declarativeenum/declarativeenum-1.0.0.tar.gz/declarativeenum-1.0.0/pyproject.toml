[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "declarativeenum"
version = "1.0.0"
description = "A declarative and flexible approach to Python enums with preprocessing, validation, and more"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["enum", "declarative", "validation", "preprocessing"]
authors = [
    { name = "Joel Yisrael", email = "joel@highlyawear.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "loguru>=0.5.0"
]


[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/declarativeenum"]
