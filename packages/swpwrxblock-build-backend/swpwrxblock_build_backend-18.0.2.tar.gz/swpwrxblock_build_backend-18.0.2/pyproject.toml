[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swpwrxblock-build-backend"
version = "18.0.2"
description = "Stepwise Power XBlock Build Backend"
readme = "README.md"
license = { text = "MIT" }
dependencies = ["XBlock", "requests"]

[tool.setuptools.packages.find]
where = ["."]
include = ["swpwrxblock_build_backend*"]

[tool.setuptools.package-data]
"swpwrxblock_build_backend" = []
