[project]
name = "mm-balance"
version = "0.1.16"
description = ""
requires-python = ">=3.12"
dependencies = [
    "mm-btc==0.1.0",
    "mm-eth==0.1.3",
    "mm-solana==0.1.5",
    "mm-aptos==0.1.2",
    "typer>=0.12.5",
]
[project.scripts]
mm-balance = "mm_balance.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest~=8.3.3",
    "pytest-xdist~=3.6.1",
    "pytest-httpserver~=1.1.0",
    "coverage~=7.6.4",
    "ruff~=0.7.3",
    "pip-audit~=2.7.0",
    "bandit~=1.7.10",
    "mypy~=1.13.0",
    "types-python-dateutil~=2.9.0.20241003",
    "types-PyYAML~=6.0.12.20240917",
]

[tool.mypy]
python_version = "3.12"
warn_no_return = false
strict = true
exclude = ["^tests/", "^tmp/"]

[tool.ruff]
line-length = 130
target-version = "py312"
lint.select = [
    "F", # Pyflakes
    "E", "W", # pycodestyle
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "COM", # flake8-commas
    "C40", # flake8-comprehensions
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "RUF", # Ruff-specific rules
]
lint.ignore = [
    "A003", # builtin-attribute-shadowing
    #    "B008", # function-call-argument-default
    "UP040", # non-pep695-type-alias
    "COM812",
    "RUF012"
]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B311"]
