[metadata]
name = unique_character_counter
version = 0.1.2
author = Andriy Povh
author_email = andriypovh1233@gmail.com
description = A project that calculates unique character counts with caching
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.foxminded.ua/povh_andriy/task_3_collection_framework
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pytest>=8.3.3
	coverage>=7.6.4
	flake8>=7.1.1
	black>=24.10.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

