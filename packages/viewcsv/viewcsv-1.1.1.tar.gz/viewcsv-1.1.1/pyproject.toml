# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viewcsv"
version = "1.1.1"
description = "A command-line tool for viewing CSV files with aligned columns"
readme = "README.md"
authors = [{ name = "Jiamin Lin", email = "jiamin2001g@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Text Processing :: General",
  "Topic :: Utilities",
]
keywords = ["csv", "cli", "viewer", "terminal", "console"]
dependencies = [
  "grapheme", # For correct string splitting
]
requires-python = ">=3.7"

[project.scripts]
viewcsv = "viewcsv.cli:main"

[project.urls]
Homepage = "https://github.com/Jaimin1304/view-csv"
Repository = "https://github.com/Jaimin1304/view-csv.git"
"Bug Tracker" = "https://github.com/Jaimin1304/view-csv/issues"
