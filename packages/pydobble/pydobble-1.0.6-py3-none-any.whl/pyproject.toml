[project]
name = "pydobble"
version = "1.0.6"
description = "A Dobble/Spot It! card game implementation"
authors = [
    {name = "Tech4Bueno", email = "164949278+tech4bueno@users.noreply.github.com"},
]
dependencies = [
    "rich>=13.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
dobble = "dobble:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
python_files = ["test_*.py"]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build]
include = [
    "dobble.py",
    "emojis.txt"
]

[tool.setuptools.package-data]
pydobble = ["*.txt"]

[project.urls]
Homepage = "https://github.com/tech4bueno/pydobble"
Repository = "https://github.com/tech4bueno/pydobble.git"

