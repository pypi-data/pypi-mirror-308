[tool.poetry]
name = "pdfmod"
version = "0.1.5"
description = "A tool for PDF file manipulation."
authors = ["aoout <wuz66280@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
fire = "^0.4.0"
pymupdf = "^1.21.1"

[tool.poetry.group.dev.dependencies]
