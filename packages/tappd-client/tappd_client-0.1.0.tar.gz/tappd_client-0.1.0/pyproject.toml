[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tappd-client"
version = "0.1.0"
description = "A Python client for interacting with the Tappd daemon"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Kevin Wang", email = "wy721@qq.com"}
]
dependencies = [
    "requests-unixsocket2>=0.4.2",
]
readme = "README.md"
keywords = ["tappd", "client", "daemon"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]

[tool.hatch.build.targets.wheel]
packages = ["tappd_client"]
