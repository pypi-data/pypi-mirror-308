[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tappd-client"
version = "0.1.3"
description = "Python client for Tappd in DStack CVM"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Kevin Wang", email = "wy721@qq.com"}
]
dependencies = [
    "requests-unixsocket2>=0.4.2",
]
readme = "README.md"
keywords = ["dstack", "tappd"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]

[tool.hatch.build]
include = ["tappd_client.py"]
