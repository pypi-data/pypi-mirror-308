[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bezierfit"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Sergiu Deitsch", email = "sergiu.deitsch@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Sergiu Deitsch/bezierfit#readme"
Issues = "https://github.com/Sergiu Deitsch/bezierfit/issues"
Source = "https://github.com/Sergiu Deitsch/bezierfit"

[tool.hatch.version]
path = "src/bezierfit/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/bezierfit tests}"

[tool.coverage.run]
source_pkgs = ["bezierfit", "tests"]
branch = true
parallel = true
omit = [
  "src/bezierfit/__about__.py",
]

[tool.coverage.paths]
bezierfit = ["src/bezierfit", "*/bezierfit/src/bezierfit"]
tests = ["tests", "*/bezierfit/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
