[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["venv", ".venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/yslee_sense_api"]

[project]
name = "yslee-sense-api"
version = "1.7.90"
authors = [
  { name="Yslee", email="support@yslee.ai" },
]
description = "Yslee Sense API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "python_dateutil >= 2.9.0",
    "setuptools >= 21.0.0",
    "urllib3 >= 2.2.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ysleeearai/sense-api-samples"
Issues = "https://github.com/ysleeearai/sense-api-samples/issues"
