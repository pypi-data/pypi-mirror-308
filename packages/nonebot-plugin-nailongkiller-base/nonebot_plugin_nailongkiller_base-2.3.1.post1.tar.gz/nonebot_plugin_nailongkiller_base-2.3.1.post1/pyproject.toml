[project]
name = "nonebot-plugin-nailongkiller-base"
dynamic = []
description = "识别目标并撤回图片插件"
authors = [
    { name = "445", email = "2877834692@qq.com" },
    { name = "student_2333", email = "lgc2333@126.com" },
]
requires-python = "<4.0,>=3.9"
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-plugin-alconna>=0.53.1",
    "nonebot-plugin-uninfo>=0.5.0",
    "opencv-python>=4.5",
    "numpy>=1.19",
    "keras>=2.4",
    "pillow>=9",
    "cookit[pydantic]>=0.8.1",
    "httpx>=0.27.2",
    "githubkit>=0.11.14",
    "yarl>=1.17.1",
    "tqdm>=4.66.6",
    "ultralytics>=8.0.0",
]
readme = "README.md"
keywords = [
    "nonebot",
    "plugin",
    "image",
]
version = "2.3.1.post1"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Hakureirm/nonebot-plugin-nailongkiller"
repository = "https://github.com/Hakureirm/nonebot-plugin-nailongkiller"

[project.optional-dependencies]
model0 = [
    "tensorflow>=2.4",
]
model1 = [
    "ultralytics>=8.0.0",
    "torch>=2.0.0",
]
hf = [
    "gradio-client>=1.7.1",
]
all = [
    "tensorflow>=2.4",
    "ultralytics>=8.0.0",
    "torch>=2.0.0",
    "gradio-client>=1.7.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_nailongkiller/__init__.py"
