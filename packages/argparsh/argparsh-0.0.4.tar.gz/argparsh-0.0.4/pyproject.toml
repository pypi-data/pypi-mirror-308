[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "argparsh"
version = "0.0.4"
authors = [
  { name="Aneesh Durg", email="aneeshdurg17@gmail.com" },
]
description = "Argparse for shell scripts"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/aneeshdurg/argparsh"
"Bug Tracker" = "https://github.com/aneeshdurg/argparsh/issues"

[project.scripts]
argparsh = "argparsh.main:main"

[tool.pyright]
exclude = ["**/__pycache__"]
pythonVersion = "3.10"
pythonPlatform = "Linux"

[tool.isort]
profile = "black"

[tool.hatch.build.targets.wheel]
packages = ["argparsh/"]
