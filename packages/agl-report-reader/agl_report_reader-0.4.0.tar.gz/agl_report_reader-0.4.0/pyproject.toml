[project]
name = "agl-report-reader"
version = "0.4.0"
description = "AGL Report Reader app"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "faker>=32.1.0",
    "gender-guesser>=0.4.0",
    "pdfplumber>=0.11.4",
]

[dependency-groups]
dev = [
    {include-group = "test"},
    {include-group = "typing"},
    {include-group = "lint"},
    {include-group = "agl-packages"},
]
typing = [
  "mypy>=1.13.0",
]
test = [
  "pytest-cov>=6.0.0",
  "pytest-django>=4.9.0",
  "pytest>=8.3.3",
]
lint = [
  "ruff>=0.7.2",
]
agl-packages = [
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
