[tool.poetry]
name = "skyfetch"
version = "0.0.1-alpha.dev1"
authors = ["Noa <rottenapplesalt@gmail.com>"]
description = "Python Library API tool to get weather data from publicly available sources"
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/rottenapplesalt/skyfetch"
documentation = "https://gitlab.com/rottenapplesalt/skyfetch/-/wikis/home"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"