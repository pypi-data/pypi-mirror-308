[build-system]
requires = ["setuptools>=61.0","typing_extensions"
]
build-backend = "setuptools.build_meta"


[project]
name = "scifloat"
version = "2.1.0"
authors = [
  { name="Jan-Niklas Pippert", email="jnpippert@mpe.mpg.de" },
]
description = "Alternative float type for scientific measurements."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/jnpippert/scifloat"
"Bug Tracker" = "https://github.com/jnpippert/scifloat/issues"

[tool.setuptools.packages.find]
exclude = ["sample_images*","*fits","test.py","*txt"]
