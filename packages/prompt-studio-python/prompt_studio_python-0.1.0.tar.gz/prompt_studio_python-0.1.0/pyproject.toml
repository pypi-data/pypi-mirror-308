[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt_studio_python"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "A Python SDK for Prompt Studio"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp",
    "pydantic",
    "openai",
    "anthropic",
    "google-generativeai",
    "fastapi"
]

[project.urls]
"Homepage" = "https://github.com/promptstudio/promptstudio-python-sdk"
"Bug Tracker" = "https://github.com/promptstudio/promptstudio-python-sdk/issues"