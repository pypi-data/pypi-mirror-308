[project]
name = "mozdetect"
version = "0.0.3"
description = "A python package used for change point detection at Mozilla."
authors = ["Gregory Mierzwinski <sparky@mozilla.com>"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "db-dtypes>=1.3.0",
    "google-cloud-bigquery>=3.26.0",
    "pandas>=2.0.3",
    "pre-commit>=3.5.0",
    "prettytable>=3.11.0",
    "scipy>=1.10.1",
]

[tool.poetry]
name = "mozdetect"
version = "0.0.3"
description = "A python package used for change point detection at Mozilla."
authors = ["Gregory Mierzwinski <sparky@mozilla.com>"]
readme = "README.md"
packages = [{from="src", include="mozdetect"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100

# Assume Python 3.9
target-version = "py39"

extend-exclude = ["*/.*/",".*/","__pycache__"]

lint.select = [
  # pycodestyle
  "E",
  "W",
  # pyflakes
  "F",
  # pyupgrade
  "UP",
  # pep8-naming
  "N"
]

lint.ignore = [
  # E501: line too long
  "E501",
]

[tool.uv]
dev-dependencies = [
    "matplotlib>=3.7.5",
    "pyqt5>=5.15.11",
    "pytest>=8.3.3",
]


