[tool.poetry]
name = "repo-structure"
version = "0.3.3"
description = "Check the directory structure of your repository"
authors = ["Jochen Issing <c.333+git@nesono.com>"]
repository = "https://github.com/nesono/repo_structure"
license = "BSD-3-Clause"
readme = "README.md"

packages = [
    { include = "repo_structure" }
]
exclude = ["repo_structure/*_test.py"]

[tool.poetry.scripts]
repo_structure = 'repo_structure.__main__:repo_structure'

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
click = "8.1.7"
ruamel-yaml = "0.18.6"
gitignore-parser = "0.1.11"
jsonschema = "4.23.0"


[tool.poetry.group.dev.dependencies]
pytest = "8.3.3"
pytest-cov = "^6.0.0"
poetry-plugin-export = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
