version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install flake8 pytest
            pip install -r requirements.txt

      - run:
          name: Lint code
          command: flake8 .

      - run:
          name: Run tests
          command: pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
