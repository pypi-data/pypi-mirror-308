[tool.poetry]
name = "sympla-tools"
version = "0.2.2"
description = "SDK para integração com a API da Sympla"
authors = ["Maicol K. Oliveira <tbh.maicol.oliveira@sympla.com.br>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.14"
ecdsa = "^0.19.0"
pysha3 = "^1.0.2"
eth-account = "^0.13.4"
web3 = "^7.5.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
black = "^24.4.2"
pytest-cov = "^4.1.0"
isort = "^5.13.2"
taskipy = "^1.12.2"


[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
auto_lint = "black ."
auto_isort = "isort ."
lint = "black --check --diff . && isort --check --diff ."

pre_test = "task lint"
test = "pytest -vv"
coverage = "coverage html"
