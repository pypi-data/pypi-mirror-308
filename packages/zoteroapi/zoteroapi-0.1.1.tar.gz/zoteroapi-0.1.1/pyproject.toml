[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zoteroapi"
version = "0.1.1"
description = "This is a Python client library for accessing the local Zotero server API."
readme = "README.md"
authors = [{ name = "Tao Zhang" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/zotero-local-api" 