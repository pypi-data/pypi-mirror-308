[metadata]
name = napari-SMLMLAB
version = attr: smlmlab.__version__
description = Napari widget for BP04 Practical
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/piedrro/napari-SMLMLAB
author = Piers Turner
author_email = piers.turner@physics.ox.ac.uk
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/piedrro/napari-SMLMLAB/issues
	Documentation = https://github.com/piedrro/napari-SMLMLAB#README.md
	Source Code = https://github.com/piedrro/napari-SMLMLAB
	User Support = https://github.com/piedrro/napari-SMLMLAB/issues

[options]
packages = find:
install_requires = 
	napari[all]
	numpy
	magicgui
	qtpy
	scipy
	pyqtgraph
	picassosr
	matplotlib
	scipy
	tqdm
	pyqt5-tools
	trackpy
python_requires = >=3.9
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-SMLMLAB = smlmlab:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

