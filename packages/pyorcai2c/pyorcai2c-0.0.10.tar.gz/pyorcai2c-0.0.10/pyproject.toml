[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyorcai2c"
version = "0.0.10"
authors = [
  { name="cvalgoi", email="cristian.valgoi@orcasemi.com" },
]
description = "python wrapper for I2C communications with ORCASEMI devices through FTDI"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"

]
dependencies = [
"ftd2xx==1.3.8"
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://github.com/orcasemi/pyorcai2c"
Issues = "https://github.com/orcasemi/pyorcai2c/issues"