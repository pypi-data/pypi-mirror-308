[tool.poetry]
name = "vianu"
version = "0.0.0"
description = "Vianu enables developers to access tools applicable to life sciences and healthcare."
authors = [
    "Nicolas Perez Gonzalez <nicolas@example.com>",
    "Alexander Horst <alexander@example.com>"
]
repository = "https://github.com/smc40/vianu"
license = "Unclear"
keywords = ["healthcare", "government", "opensource", "data science"]

[tool.poetry.dependencies]
python = "^3.9"
gradio = "^4.0"
build = "^1.2.2.post1"

[tool.poetry.scripts]
nightcrawler_app = "vianu.tools.nightcrawler.launch_demo:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"