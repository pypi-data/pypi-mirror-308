

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "goodest"
version = "3.0.0"
description = "Goodest mercy towards one's meals"
authors = []
readme = "venues/stages/goodest/readme.md"
keywords = [
	"goodest",
	"merciful meals",
	"mercyism",
	"veganism",
	"vegan",
	"herbivorousness",
	"cultured meats"
]
license = "GPL 3.0"


packages = [
    { include = "goodest", from = "venues/stages" }
]
exclude = [
	"venues/stages/goodest/__status/main/DB/**",
	"node_modules/**"
]
include = [ 
	"venues/stages/goodest/frontend/the_build",
	"*.HTML",
	"*.html", 
	"*.JSON", 
	"*.json" 
]




[tool.poetry.dependencies]
python = "^3.10"
biotech = "^1.1.10"
click = "^8.1.7"
docker = "^7.0.0"
law_dictionary = "^1.0.12"
numpy = "^1.26.4"
plant_genomes_1 = "^1.0.0"
plant_genomes_2 = "^1.0.0"
pydash = "^8.0.0"
pymongo = "^4.6.3"
receptors = "^0.0.1"
redis = "^5.0.4"
rich = "^13.7.1"
ruff = "0.4.1"
sanic = "^23.12.1"
sanic-ext = "^23.12.0"
sanic_limiter = "0.1.3"
selenium = "^4.20.0"
setuptools = "^69.5.1"
ships = "^1.2.6"
somatic = "^3.0.1"
stadium_jams = "^1.1.0"
tinydb = "^4.8.0"
vegan_bits_1 = "1.0.0"
vegan_bits_2 = "1.0.0"
ventures = "^1.6.0"



[tool.poetry.scripts]
goodest = 'goodest:clique'

[tool.poetry.urls]
GitLab = "https://gitlab.com/status600/treasures/goodest.1"



