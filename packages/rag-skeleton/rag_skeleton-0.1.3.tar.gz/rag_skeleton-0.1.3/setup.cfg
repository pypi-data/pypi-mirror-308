[metadata]
name = rag_skeleton
description = Add a short description here!
author = Hasan Muhammad Sayeed
author_email = hasan.sayeed.71.93@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README_PYPI.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/hasan-sayeed/RAGSkeleton
project_urls = 
	Documentation = https://ragskeleton.readthedocs.io/en/latest/
	Source = https://github.com/hasan-sayeed/RAGSkeleton
	Tracker = https://github.com/hasan-sayeed/RAGSkeleton/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10.15
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	rag_skeleton = rag_skeleton.__main__:entry

[tool:pytest]
addopts = 
	--cov rag_skeleton --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = rag_skeleton
extensions = 
	dsproject
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

