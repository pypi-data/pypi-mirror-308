[build-system]
requires = ["poetry-core==1.9.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ripley"
# 0.2.0a0 are replaced when CI / CD. see: .github/worflows build job
version = "0.2.0a0"
description = "data / database manipulation tool. See: https://github.com/d-ganchar/ripley"
authors = ["Danila Ganchar"]
license = "MIT"
readme = "README.md"
keywords = ['data', 'database', 'sql', 'clickhouse']

classifiers = [
    'Development Status :: 3 - Alpha',
    'Topic :: Database',
    'Programming Language :: SQL',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]

[tool.poetry.dependencies]
python = ">=3.8 <3.13"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
parameterized = "^0.9.0"
ruff = "0.5.1"
clickhouse-driver = "0.2.8"
build = "1.2.2"
boto3 = "^1.35.43"
