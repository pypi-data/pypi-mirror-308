default:
  tags:
    - docker
  image: sergiud/conics

.env_template: &env_definition
  - export PYTHONWARNINGS=error

.lint_template: &lint_definition
  stage: test
  needs: []
  allow_failure: true
  script:
    - autopep8 --exit-code --diff -r .
    - flake8 .
    - isort --check-only --diff .

lint:
  <<: *lint_definition

build:
  stage: build
  script:
    - make -C docs/ html

test:
  stage: test
  script:
    - *env_definition
    - coverage run --source=conics/
      -m pytest
      --junitxml pytest.xml
    - coverage report
    - coverage xml
  needs: []
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest.xml
