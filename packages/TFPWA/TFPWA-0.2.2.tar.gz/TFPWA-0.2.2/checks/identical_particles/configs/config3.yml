data:
  dat_order: [B, C, D]
  # add the following to options to change the behavier of alignement
  align_ref: center_mass
  center_mass: True
  identical_particles: [[C, D]]

decay:
  A: [BC, D]
  BC: [B, C]

particle:
  $top: A
  $finals: [B, C, D]
  A:
    J: 1/2
    P: -1
    mass: 3.0
  B:
    J: 1/2
    P: -1
    mass: 0.1
  C:
    J: 0
    P: -1
    mass: 0.1
  D:
    J: 0
    P: -1
    mass: 0.1
  BC:
    J: 1/2
    P: -1
    mass: 2.0
    width: 0.5
