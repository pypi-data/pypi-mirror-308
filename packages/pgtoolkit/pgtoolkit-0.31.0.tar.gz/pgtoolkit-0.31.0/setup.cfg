[coverage:run]
source = pgtoolkit

[flake8]
doctests = True
select = B,C,E,F,W,T4,B9
ignore = 
	E203,
	E501,
	E226,
	E704,
	W503,
exclude = 
	.tox,
	.venv

[tool:pytest]
addopts = -vvv --strict-markers --showlocals --doctest-modules --ignore pgtoolkit/ctl.py
asyncio_mode = strict
filterwarnings = 
	error

[mypy]
strict = True
warn_unused_ignores = True
show_error_codes = True

[egg_info]
tag_build = 
tag_date = 0

